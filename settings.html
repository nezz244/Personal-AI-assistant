<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Interface</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .input-group input[type="number"],
    .input-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .input-pair {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .input-pair .input-group {
        flex: 1;
    }

    .button-container {
        text-align: center;
    }

    .button-container button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button-container button:hover {
        background-color: #0056b3;
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #007bff;
    }
</style>
</head>
<body>

<button class="back-button"><i class="fas fa-arrow-left"></i></button>

<div class="container">
    <div class="input-group">
        <label for="prompt">Prompt Template:</label>
        <textarea id="prompt" rows="5" placeholder="Enter prompt template..."></textarea>
    </div>
    <div class="input-pair">
        <div class="input-group">
            <label for="temp">Temperature:</label>
            <input type="number" id="temp" placeholder="Enter temperature...">
        </div>
        <div class="input-group">
            <label for="topk">Top K:</label>
            <input type="number" id="topk" placeholder="Enter top k...">
        </div>
    </div>
    <div class="input-pair">
        <div class="input-group">
            <label for="topp">Top P:</label>
            <input type="number" id="topp" placeholder="Enter top p...">
        </div>
        <div class="input-group">
            <label for="max-tokens">Max Tokens:</label>
            <input type="number" id="maxTokens" placeholder="Enter max tokens...">
        </div>
    </div>
    <div class="button-container">
        <button onclick="submitData()">Submit</button>
    </div>
</div>
<script>

    defaultValues();
    function defaultValues(){
    document.getElementById("prompt").defaultValue = `"You are a decision engine, based on the user input decide which action to take"`;
    document.getElementById("temp").defaultValue = "0.95";
    document.getElementById("topk").defaultValue = "5";
    document.getElementById("topp").defaultValue = "0.95";
    document.getElementById("maxTokens").defaultValue = "20";
    }

    document.querySelector('.back-button').addEventListener('click', function() {
        var prompt = (document.getElementById('prompt').value);
        var temp = document.getElementById('temp').value;
        var topk = document.getElementById('topk').value;
        var topp = document.getElementById('topp').value;
        var maxTokens = document.getElementById('maxTokens').value;
            window.location.href = "chat.html?prompt=" + prompt + "&temp=" + temp + "&topk=" + topk + "&topp=" + topp + "&maxTokens=" + maxTokens;
        });

        function submitData(){
        var prompt = (document.getElementById('prompt').value);
        var temp = document.getElementById('temp').value;
        var topk = document.getElementById('topk').value;
        var topp = document.getElementById('topp').value;
        var maxTokens = document.getElementById('maxTokens').value;
            window.location.href = "chat.html?prompt=" + prompt + "&temp=" + temp + "&topk=" + topk + "&topp=" + topp + "&maxTokens=" + maxTokens;


};
</script>

</body>
</html>
